<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css?family=Cormorant+Garamond:700i|Fira+Sans" rel="stylesheet">
  <title>Travel Tracker</title>
</head>
<body>
  <p class="error-display"></p>
  <section class="login-section">
    <header class="login-greeting">
      <h1>Welcome back!</h1>
      <h2>Please log in to view your travel history</h2>
    </header>
    <section class="login-page" id="loginPage">
      <form class="login-form">
        <label for="loginUsername"></label>
        <input type="text" placeholder="Username" required id="loginUsername">
        <label for="loginPassword"></label>
        <input type="password" placeholder="Password" required id="loginPassword">
        <button class="login-button" id="loginButton" label="loginButton">Let's go!</button>
      </form>
      <h2 class="login-error"></h2>
    </section>
  </section>

  <main class="dashboard hidden" id="dashboard">
    <header>
      <div class="header-container transparent">
        <h1 class="header-greeting" id="headerGreeting">Hello, </h1>
        <h2 class="header-message" id="headerMessage">You've spent on trips this year!</h2>
      </div>
    </header>
    <div class="header-container">
      <h2 class="trip-board-header">Where would you like to take your next adventure?</h2>
    </div>
    <section type="form" class="main-form" id="mainForm">
      <label for="formDate" class="form-label">Departure</label>
      <input type="date" id="formDate" min="2022/01/01">
      <label for="formDuration"></label>
      <input type="number" min="1" max="365" id="formDuration" placeholder="Duration" required class="number-input">
      <label for="formNumberTravelers"></label>
      <input type="number" min="1" max="100" id="formNumberOfTravelers" placeholder="Travelers" required class="number-input">
      <form class="new-trip-form" id="newTripForm" label="new trip form">
        <select label="destination selector" class="destination-selector" id="destinationSelector">
          <option>
            Choose Your Next Destination
          </option>
        </select>
      </form>
    </section>
    <section class="estimate-and-post">
      <div class="new-trip-cost-container" id="newTripCostContainer">
        <h3 class="new-trip-cost-header">Trip Estimate: </h3>
      </div>
      <button id="estimateTripTotalBtn">See Trip Estimate</button>
      <button id="tripConfirmationBtn">Confirm Trip</button>
    </section>
    <section class="main-current-trip">
      <article class="main-current-trip-board" id="currentTripBoard">
      </article>
    </section>
    <section class="main-trips-board">
      <article class="main-trips-board-destination" id="pastTripBoard">
        <div class="destination-container">
          <h2 class="trip-board-header">Past Trips</h2>
        </div>
      </article>
      <article class="main-trips-board-destination" id="upcomingTripBoard">
        <div class="destination-container">
          <h2 class="trip-board-header">Upcoming Trips</h2>
          <p class="current-trip-message"></p>
        </div>
      </article>
      <article class="main-trips-board-destination" id="pendingTripBoard">
        <h2 class="trip-board-header">Pending Trips</h2>
        <div class="destination-container">
        </div>
      </article>
    </section>
  </main>
  
  <!-- Do not include the scripts.js or class files here - it is done by the webpack server -->
  <script src="bundle.js"></script>

</body>
</html>
